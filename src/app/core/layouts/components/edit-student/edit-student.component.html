<div class="container add-student-container">
  <div>
    <mat-card>
      <h3 style="text-align: center">Ajouter un nouveau étudiant</h3>
      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Prénom(s)</mat-label>
          <input matInput  [(ngModel)] ="studentForm.firstName" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Nom</mat-label>
          <input matInput [(ngModel)] ="studentForm.lastName"/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Genre</mat-label>
          <mat-select [(ngModel)] ="studentForm.gender">
            <mat-option value="Male">Masculin</mat-option>
            <mat-option value="Female">Feminin</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Age</mat-label>
          <input matInput  type="number" [(ngModel)] ="studentForm.age"/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Email</mat-label>
          <input matInput  type="string" [(ngModel)] ="studentForm.email"/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Profession</mat-label>
          <input matInput  type="string" [(ngModel)] ="studentForm.profession"/>
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button color="primary" (click)="update()">Mettre à jour</button>
      </div>
    </mat-card>
  </div>
</div>
